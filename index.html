<!DOCTYPE html>
<html lang="en">

<head>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
</head>

<body>
  <div class="flex-container">
    <div class="header">
      <svg xmlns="http://www.w3.org/2000/svg" width="40px" viewBox="0 0 24 24" id="books">
        <path
          d="M22.47,18.82l-1-3.86h0L18.32,3.37a1,1,0,0,0-1.22-.71l-3.87,1a1,1,0,0,0-.73-.33H2.5a1,1,0,0,0-1,1v16a1,1,0,0,0,1,1h10a1,1,0,0,0,1-1v-8l2.2,8.22a1,1,0,0,0,1,.74,1.15,1.15,0,0,0,.26,0l4.83-1.29a1,1,0,0,0,.61-.47A1.05,1.05,0,0,0,22.47,18.82Zm-16,.55h-3v-2h3Zm0-4h-3v-6h3Zm0-8h-3v-2h3Zm5,12h-3v-2h3Zm0-4h-3v-6h3Zm0-8h-3v-2h3Zm2.25-1.74,2.9-.78.52,1.93-2.9.78Zm2.59,9.66-1.55-5.8,2.9-.78,1.55,5.8Zm1,3.86-.52-1.93,2.9-.78.52,1.93Z">
        </path>
      </svg>
      <div class="header-text">AnyLib</div>
      <button class="add-book-button">+</button>
    </div>
    <div class="main-content-holder">
      <div class="modal-holder">
        <div class="modal-box">
          <div class="modalHeader">
            Book Info
          </div>
          <form id="add-book-form">
            <div class="title modalContent">
              <label for="Title">Title:</label>
              <input type="text" id="Title" name="Title" required>
            </div>
            <div class="author modalContent">
              <label for="Author">Author:</label>
              <input type="text" id="Author" name="Author" required>
            </div>
            <div class="pages modalContent">
              <label for="Pages">Pages:</label>
              <input type="number" id="Pages" name="Pages">
            </div>
            <div class="readStatus modalContent">
              <label for="readStatus">Read?</label>
              <input type="checkbox" id="readStatus" name="read_status">
            </div>
            <div class="modal-button modalContent">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="library-background">
        <div class="card-container">
          
        
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
